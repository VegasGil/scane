</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
  let pdfDocs = [];
  let extractedData = [];
  let rutas = [];

  document.getElementById('fileInput').addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    pdfDocs = [];
    document.getElementById('status').textContent = `üìÇ Cargando ${files.length} PDF(s)...`;

    for (const file of files) {
      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        try {
          const doc = await pdfjsLib.getDocument({ data: typedarray }).promise;
          pdfDocs.push({ name: file.name, doc });
          document.getElementById('status').textContent = `‚úÖ ${pdfDocs.length}/${files.length} PDF(s) listos`;
        } catch (err) {
          console.error(`‚ùå Error al cargar ${file.name}:`, err);
        }
      };
      reader.readAsArrayBuffer(file);
    }
  });

  async function extractText() {
    if (pdfDocs.length === 0) return alert('Carga uno o m√°s PDFs primero');
    extractedData = [];
    rutas = [];
    let totalChars = 0;
    let pagesWithoutText = 0;

    for (const { name, doc } of pdfDocs) {
      for (let i = 1; i <= doc.numPages; i++) {
        const page = await doc.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str).join(' ');
        totalChars += strings.length;
        if (strings.trim().length === 0) pagesWithoutText++;
        extractedData.push(`üìÑ ${name} [P√°gina ${i}]:\n` + strings);
      }
    }

    const output = extractedData.join('\n\n');
    document.getElementById('output').textContent = output;

    if (pagesWithoutText > 0) {
      document.getElementById('status').textContent = `‚ö†Ô∏è Algunos PDFs parecen escaneados. Aplica OCR si es necesario.`;
    } else {
      document.getElementById('status').textContent = `‚úÖ Texto extra√≠do (${totalChars} caracteres)`;
      analizarRutas(output);
    }
  }

  function localizarCaja(codigo, div) {
    if (!div.classList.contains('found')) {
      div.classList.add('found');
      div.innerHTML += '<br>‚úÖ Caja localizada';
      div.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    document.getElementById('scanResult').textContent = `‚úÖ Contenedor ${codigo} localizado`;
  }

  function analizarRutas(texto) {
    const regex = /Arxiu:\s*(.+?)\s*Tipus:\s*(\S+)\s*Dip√≤sit:\s*(\d+)?\s*Pis:\s*(\d+)?\s*Carrer:\s*(\d+)?\s*Columna:\s*(\d+)?\s*Nivell:\s*(\d+)?\s*Serie:\s*(\d+)?\s*Contenidor:\s*(\d+)/gi;
    rutas = [];
    let match;
    const depositosPermitidos = [45, 46, 47, 48, 49];

    while ((match = regex.exec(texto)) !== null) {
      const deposito = parseInt(match[3], 10);

      if (
        !isNaN(deposito) &&
        depositosPermitidos.includes(deposito) &&
        match[4] && match[5] && match[6] && match[7] && match[9]
      ) {
        rutas.push({
          arxiu: match[1],
          tipus: match[2],
          deposito: match[3],
          piso: match[4],
          carrer: match[5],
          columna: match[6],
          nivell: match[7],
          contenedor: match[9]
        });
      }
    }

    rutas.sort((a, b) =>
      a.deposito - b.deposito ||
      a.carrer - b.carrer ||
      a.columna - b.columna ||
      a.nivell - b.nivell
    );

    mostrarRutas(rutas);
  }

  function mostrarRutas(rutas) {
    const container = document.getElementById('routes');
    container.innerHTML = '<h2>üì¶ Rutas log√≠sticas</h2>';

    rutas.forEach((ruta, index) => {
      const div = document.createElement('div');
      div.className = 'route';
      div.setAttribute('data-contenedor', ruta.contenedor);
      div.innerHTML = `
        <strong>Contenedor:</strong> ${ruta.contenedor}<br>
        <strong>Arxiu:</strong> ${ruta.arxiu}<br>
        <strong>Dep√≥sito:</strong> ${ruta.deposito} | <strong>Pis:</strong> ${ruta.piso}<br>
        <strong>Carrer:</strong> ${ruta.carrer} | <strong>Columna:</strong> ${ruta.columna} | <strong>Nivell:</strong> ${ruta.nivell}
      `;
      div.onclick = () => localizarCaja(ruta.contenedor, div);
      container.appendChild(div);
    });
  }

  document.getElementById('scanInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      const codigo = this.value.trim();
      const resultado = document.getElementById('scanResult');
      const divs = document.querySelectorAll('.route');
      let encontrado = false;

      divs.forEach(div => {
        const contenedor = div.getAttribute('data-contenedor');
        if (contenedor === codigo) {
          div.classList.add('found');
          if (!div.innerHTML.includes('‚úÖ')) {
            div.innerHTML += '<br>‚úÖ Caja localizada por escaneo';
          }
          resultado.textContent = `‚úÖ Contenedor ${codigo} localizado`;
          div.scrollIntoView({ behavior: 'smooth', block: 'center' });
          encontrado = true;
        }
      });

      if (!encontrado) {
        resultado.textContent = `‚ùå Contenedor ${codigo} no encontrado`;
      }

      this.value = '';
    }
  });

function descargarDAT() {
  const divs = document.querySelectorAll('.route.found');
  const noEncontradas = document.querySelectorAll('.route.not-found');

  if (divs.length === 0 && noEncontradas.length === 0) {
    alert("No hay cajas localizadas ni no encontradas para guardar.");
    return;
  }

  const fecha = new Date();
  const yyyy = fecha.getFullYear();
  const mm = String(fecha.getMonth() + 1).padStart(2, '0');
  const dd = String(fecha.getDate()).padStart(2, '0');
  const fechaTexto = `${dd}/${mm}/${yyyy}`;

  let contenido = '';

  if (divs.length > 0) {
    contenido += '‚úÖ Cajas localizadas:\n\n';
    contenido += Array.from(divs).map(div => {
      const texto = div.innerText.trim();
      return `${texto}\n‚úÖ Enviada a Odena ${fechaTexto}`;
    }).join('\n\n');
  }

  if (noEncontradas.length > 0) {
    contenido += '\n\n‚ùå Cajas no encontradas:\n\n';
    contenido += Array.from(noEncontradas).map(div => {
      const texto = div.innerText.trim();
      return `${texto}\n‚ùå Pendiente de revisi√≥n ${fechaTexto}`;
    }).join('\n\n');
  }

  const nombreArchivo = `rutas_localizadas_${yyyy}-${mm}-${dd}.dat`;

  const blob = new Blob([contenido], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = nombreArchivo;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
function iniciarCamara() {
  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#camara'),
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["code_39_reader"]
    }
  }, function (err) {
    if (err) {
      console.error("Error al iniciar Quagga:", err);
      alert("No se pudo acceder a la c√°mara.");
      return;
    }
    Quagga.start();
  });


}

  // Eliminar letras al inicio
  codigo = codigo.replace(/^[A-Za-z]+/, '');

  // Validar que sea num√©rico
  if (/^\d+$/.test(codigo)) {
    const divs = document.querySelectorAll('.route');

    divs.forEach(div => {
      const contenedor = div.getAttribute('data-contenedor');

        div.classList.add('found');
        if (!div.innerHTML.includes('‚úÖ')) {
          div.innerHTML += '<br>‚úÖ Caja localizada por escaneo';
        }
        div.scrollIntoView({ behavior: 'smooth', block: 'center' });
        document.getElementById('scanResult').textContent = `‚úÖ Contenedor ${codigo} localizado`;
        encontrado = true;
      }
    });

    if (!encontrado) {
      document.getElementById('scanResult').innerHTML = `
        ‚ùå Contenedor ${codigo} no encontrado<br>
        <button onclick="marcarNoEncontrado('${codigo}')">üì¶ Marcar como no encontrada</button>
      `;
    }

    Quagga.stop();
  } else {

});
