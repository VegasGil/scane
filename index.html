<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor TXT + Escáner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Editor de TXT con Escáner</h1>

  <input type="file" id="fileInput" accept=".txt">
  <textarea id="fileContent" rows="15" cols="50" placeholder="Contenido del archivo..."></textarea>
  <button id="saveBtn">Guardar archivo</button>

  <h2>Escanear código de barras</h2>
  <div id="scanner"></div>
  <button id="startScan">Iniciar escaneo</button>

  <script src="quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
