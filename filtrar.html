<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Comparador de Rutas DAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --rojo: #d32f2f;
      --gris: #6e6c6c;
      --gris-claro: #f4f6f8;
      --blanco: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--gris-claro), #f7f7f7);
      color: var(--gris);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      background: var(--rojo);
      padding: 0.8em 1.2em;
      color: var(--blanco);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .brand a {
      text-decoration: none;
      color: var(--blanco);
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      color: var(--rojo);
      margin: 1em 0;
      font-size: 1.5rem;
    }

    h2 {
      text-align: center;
      margin: 1em 0 0.5em;
      font-size: 1.2rem;
      color: var(--gris);
    }

    #controls {
      text-align: center;
      margin-bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
    }

    input[type="file"] {
      display: none;
    }

    .btn-file,
    .action-btn {
      background: var(--gris);
      color: var(--blanco);
      padding: 0.7em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      flex: 1 1 45%;
      max-width: 220px;
      transition: 0.3s;
      text-align: center;
      border: none;
    }

    .btn-file:hover {
      background: #635e5e;
    }

    .action-btn {
      background: var(--rojo);
    }

    .action-btn:hover {
      background: #b71c1c;
    }

    #resultado {
      margin: 1em auto;
      white-space: pre-wrap;
      background: var(--blanco);
      padding: 1em;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      width: 90%;
      border-radius: 6px;
    }

    .modal-btn {
      display: block;
      width: 100%;
      padding: 0.8em;
      margin-top: 0.8em;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    .btn-download {
      background-color: #4CAF50;
      color: white;
    }

    .btn-download:hover {
      background-color: #45a049;
    }

    .btn-outlook {
      background-color: #0078D4;
      color: white;
    }

    .btn-outlook:hover {
      background-color: #005a9e;
    }

    .btn-copy {
      background-color: #f0ad4e;
      color: white;
    }

    .btn-copy:hover {
      background-color: #ec971f;
    }

    pre {
      background-color: #f9f9f9;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <a href="index.html">ARADOC ARTES</a>
    </div>
  </header>

  <h1>üì¶ Comparador de Rutas DAT</h1>

  <h2>Paso 1: Cargar archivos</h2>
  <div id="controls">
    <label class="btn-file" for="fileHistorico">üìÅ Confirmada .dat</label>
    <input type="file" id="fileHistorico" accept=".dat" />

    <label class="btn-file" for="fileActual">üìÅ Y Ruta Confirmada .dat</label>
    <input type="file" id="fileActual" accept=".dat" />

    <button class="action-btn" onclick="comparar()">üîç Comparar y filtrar</button>
  </div>

  <div id="resultado"></div>

  <script>
let historico = [];
let actual = [];

function parsearBloques(texto) {
  return texto.split(/\n{2,}/).map(b => b.trim()).filter(b => b.startsWith('Contenedor:'));
}

function extraerContenedor(bloque) {
  const match = bloque.match(/Contenedor:\s*(\d+)/);
  return match ? match[1] : null;
}

// Cargar archivos
document.getElementById('fileHistorico').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (file) {
    const texto = await file.text();
    historico = parsearBloques(texto);
  }
});

document.getElementById('fileActual').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (file) {
    const texto = await file.text();
    actual = parsearBloques(texto);
  }
});

function comparar() {
  if (!historico.length || !actual.length) {
    alert('‚ö†Ô∏è Carga ambos archivos antes de comparar.');
    return;
  }

  const contHistorico = new Set(historico.map(b => extraerContenedor(b)));
  const pendientes = actual.filter(b => !contHistorico.has(extraerContenedor(b)));
  const yaProcesados = actual.filter(b => contHistorico.has(extraerContenedor(b)));
  const noLocalizadas = historico.filter(b => b.includes('‚ùå No localizada'));

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = '';

  const resumen = document.createElement('div');
  resumen.textContent = `‚úÖ Pendientes reales: ${pendientes.length} | üü° Ya procesadas: ${yaProcesados.length} | ‚ùå No localizadas: ${noLocalizadas.length}`;
  resumen.style.fontWeight = 'bold';
  resumen.style.marginBottom = '1em';
  resultadoDiv.appendChild(resumen);

  // üîπ Mostrar pendientes
  if (pendientes.length) {
    const pre = document.createElement('pre');
    pre.textContent = pendientes.join('\n\n');
    resultadoDiv.appendChild(pre);

    const blob = new Blob([pendientes.join('\n\n')], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const enlace = document.createElement('a');
    enlace.href = url;
    enlace.download = 'ruta_pendientes.dat';
    enlace.textContent = '‚¨áÔ∏è Descargar ruta pendiente';
    enlace.className = 'modal-btn btn-download';
    resultadoDiv.appendChild(enlace);
  }

  // üîπ Generar correo con no localizadas
  if (noLocalizadas.length) {
    const textoCorreo = noLocalizadas.map(b => {
      const cont = extraerContenedor(b);
      const arxiu = (b.match(/Arxiu:\s*(.+)/) || [])[1] || '';
      const deposito = (b.match(/Dep[o√≥]sito:\s*(.+)/i) || [])[1] || '';
      const piso = (b.match(/Pis[o]?:\s*(.+)/i) || [])[1] || '';
      const carrer = (b.match(/Carrer|Calle:\s*(.+)/i) || [])[1] || '';
      const columna = (b.match(/Columna:\s*(.+)/i) || [])[1] || '';
      const nivell = (b.match(/Nivell|Nivel:\s*(.+)/i) || [])[1] || '';
      const cliente = (b.match(/Client[e]?:\s*(.+)/i) || [])[1] || '';
      const codigo = (b.match(/C[o√≥]digo.*:\s*(.+)/i) || [])[1] || '';
      const fecha = (b.match(/\d{2}\/\d{2}\/\d{4}/) || [])[0] || '';

      return `Contenedor: ${cont}
Arxiu: ${arxiu}
Dep√≥sito: ${deposito}
Piso: ${piso}
Carrer: ${carrer}
Columna: ${columna}
Nivell: ${nivell}
Cliente: ${cliente}
C√≥digo de Barras: ${codigo}
Fecha: ${fecha}`;
    }).join('\n----------------\n');

    const hoy = new Date();
    const fechaDevolucion = hoy.toLocaleDateString('es-ES');
    const textoFinal = `${textoCorreo}\n\nüìÖ Fecha de Devoluci√≥n: ${fechaDevolucion}`;

    const asunto = encodeURIComponent('Listado de cajas no localizadas');
    const cuerpo = encodeURIComponent(textoFinal);
    const mailtoLink = `mailto:mireia@aradoc.cat?cc=fernando@aradoc.cat&subject=${asunto}&body=${cuerpo}`;

    const btnMail = document.createElement('button');
    btnMail.textContent = 'üì® Enviar correo con no localizadas';
    btnMail.className = 'modal-btn btn-outlook';
    btnMail.onclick = () => window.location.href = mailtoLink;
    resultadoDiv.appendChild(btnMail);

    const copiarBtn = document.createElement('button');
    copiarBtn.textContent = 'üìã Copiar texto para correo';
    copiarBtn.className = 'modal-btn btn-copy';
    copiarBtn.onclick = () => navigator.clipboard.writeText(textoFinal)
      .then(() => alert('‚úÖ Texto copiado al portapapeles.'))
      .catch(() => alert('‚ö†Ô∏è No se pudo copiar el texto.'));
    resultadoDiv.appendChild(copiarBtn);
  }
}
  </script>
</body>
</html>
